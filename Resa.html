<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <!-- Favicon -->
      <link rel="shortcut icon" href="./assets/favicon.ico" type="image" />
      <!-- Titre de la page -->
      <title>ABYSSE</title>
      <!-- Style -->
      <link rel="stylesheet" href="./reservation.css" />
   </head>
   <body>
      <header>
         <p><a href ="index.html">ABYSSE</a></p>
         <nav>
            <ul>
               <li>Reservation</li>
            </ul>
         </nav>
      </header>
      <section id="reservation">
        <h1>Réservation</h1>
        <form >
           <!-- Nom -->
           <label for="name">Nom :</label>
           <input type="text" id="name" name="name" placeholder="Votre nom" required />
     
           <!-- Email -->
           <label for="email">Email :</label>
           <input type="email" id="email" name="email" placeholder="Votre email"  />
     
           <!-- Numéro de téléphone -->
           <label for="phone">Numéro de téléphone :</label>
           <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone"  />
     
           <!-- Date de réservation -->
           <label for="date">Date :</label>
           <input type="date" id="date" name="date" required />
     
           <!-- Heure de réservation -->
           <label for="time">Heure :</label>
           <input type="time" id="time" name="time" required />
     
           <!-- Nombre de personnes -->
           <label for="guests">Nombre de personnes :</label>
           <input type="number" id="guests" name="guests" min="1" max="20" placeholder="1" required />
     
           <!-- Demandes spéciales -->
           <label for="special">Demandes spéciales :</label>
           <textarea id="special" name="special" rows="4" placeholder="Précisez si vous avez des demandes particulières..."></textarea>
     
           <!-- Bouton de soumission -->
           <button type="submit">Réserver</button>
        </form>
     </section>
     <footer>
        <nav>
           <ul>
              <li><a href ="index.html">ABYSSE</a></li>
              <li><a href="#reservation">Reservation</a></li>
           </ul>
        </nav>
     </footer>
</body>
</html>
